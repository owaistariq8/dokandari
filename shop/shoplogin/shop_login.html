<div class="container">
<!-- <div class="card border-0"> -->
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <img class=" img-fluid p-2" src="./uploads/0.jpg" alt="Responsive image">
      </div>
      <div class="col-md-6 mt-6" style="padding-top: 10px;">
        <div class="align-self-center">
          <div class="card" style="-moz-box-shadow:    inset 0 0 10px #878585;
                                       -webkit-box-shadow: inset 0 0 10px #878585;
                                       box-shadow:         inset 0 0 10px #878585; 
                                       padding-top: 8px;width: 75%;height: 530px; ">
            <div class="card-heading px-3 border-bottom">
              <p><center><h1 style="color: #5296d9;font-size: 25.5px;">Dokandari</h1></center></p>
            </div>
            <div class="card-body" style="padding-top: 100px;">
              <div class="d-flex justify-content-center" style="padding-left: 16px;padding-right: 16px;">
               <large class="text-muted"><b><h4 style="color: #5296d9;font-size: 23.5px;">Shop Login  </h4></b></large>
              </div>
              <div class="card-body mt-4" style="padding-left: 16px;padding-right: 16px;">
                <form method="post" id="details" ng-submit="formSubmit()" class="form">
                <!-- input-->
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" ng-model="email" placeholder="Email" required=""/>	
                    <div class="input-group-addon">
                      <span class="input-group-text  bg-white"> <i class="fa fa-envelope"></i> </span>
                    </div>
                  </div>

                  <div class="input-group mb-3">
                    <input type="password" class="form-control" ng-model="password" placeholder="Password" required=""/>	
                    <div class="input-group-addon">
                      <span class="input-group-text  bg-white"> <i class="fa fa-key"></i> </span>
                    </div>
                  </div>
                  <!-- Error Text -->
                  <div class="container txt text-danger">

                  </div>
                  <div class="d-flex justify-content-center  mt-3" style="padding-top:10px">
                    <input  class="btn btn-primary btn-block" type="submit" id="login" value="Log In">
                  </div>
                  <!-- Forgot Password -->
                  <div class="d-flex justify-content-center">
                    <p>
                      <center>
                        <a href="/#/forgotpassword?userType=shop" class="mt-3">Forgot Password <i class="fa fa-key"></i></a>
                      </center>
                    </p>
                  </div>
                </form>
                <!-- Dont have account -->
                <center class="mt-2">
                  <p>Don't Have an account?<a href="/#/personalinfo" class=" mt-3 ml-1"><b>Sign Up</b></a></p>
                </center>
              </div>
            </div>
          </div>
        </div>
      </div><!--row div-->
    </div>
  </div><!--card div-->
</div> <!--container div-->
