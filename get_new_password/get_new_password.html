<div class="form-gap"></div>
<div class="container">
  <h2 style="color: #5296d9;" ><center>Dokandari</center></h2>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">New Password?</h2>
            <p>You can set your new password here.</p>
            <div class="panel-body">
              <form id="register-form" role="form" autocomplete="off" ng-submit="formSubmit()" class="form" method="post">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-key color-blue"></i></span>
                    <input id="password" ng-model="password" name="password" placeholder="Enter New Password" class="form-control"  type="password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-key color-blue"></i></span>
                    <input id="cpassword" ng-model="cpassword" name="cpassword" placeholder="Confirm Password" class="form-control"  type="password">
                  </div>
                </div>
                <div class="form-group">
                  <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Confirm" type="submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
